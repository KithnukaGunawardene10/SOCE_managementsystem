<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSE 25.3 - Live Schedule</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f6f9; }
    .header { background:#003087; color:white; padding:20px; text-align:center; }
    .container { max-width:1400px; margin:20px auto; background:white; border-radius:10px; overflow:hidden; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
    iframe { width:100%; height:88vh; border:none; }
    .footer { text-align:center; padding:15px; background:#eee; font-size:14px; }
    .refresh { color:#0066cc; font-weight:bold; }
  </style>
</head>
<body>

  <div class="header">
    <h1>DSE 25.3 - Live Schedule</h1>
    <p>Last updated: <span id="last">just now</span> | Auto-refreshes every 30 seconds</p>
  </div>

  <div class="container">
    <!-- THIS IS THE ONLY LINE YOU NEED TO CHANGE -->
    <iframe id="excelFrame" src="https://nibm-my.sharepoint.com/personal/chandula_nibm_lk/_layouts/15/Doc.aspx?sourcedoc={78ef0720-cdba-43b6-b18b-4ceeb13d3089}&action=embedview&wdAllowInteractivity=False&wdHideGridlines=True&wdHideHeaders=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
  </div>

  <div class="footer">
    Data source: <a href="https://nibm-my.sharepoint.com/:x:/g/personal/chandula_nibm_lk/EaAgMX6xjONBp00lVRq8P6MB9c_uWs_IApNGdz3kK8EBaA?e=rYHL79" target="_blank">Original Excel File</a>
  </div>

  <script>
    // Auto-refresh the iframe every 30 seconds
    const iframe = document.getElementById('excelFrame');
    const lastSpan = document.getElementById('last');

    function refreshExcel() {
      const now = new Date().toLocaleTimeString();
      lastSpan.textContent = now;
      iframe.src = iframe.src;  // This forces reload
    }

    // First load
    refreshExcel();

    // Refresh every 30 seconds
    setInterval(refreshExcel, 30000);
  </script>
</body>
</html>
